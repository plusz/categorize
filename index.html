<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Categorizer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <style>
    #dropZone {
      border: 2px dashed #004080;
      padding: 20px;
      text-align: center;
      color: #004080;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    #dropZone.dragover {
      background-color: #f0f0f0;
    }

    .upload-button {
      background-color: #004080 !important;
    }


  </style>
</head>
<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation" style="max-width: 70%; margin: 0 auto; display: flex;">
      <div class="navbar-menu" style="justify-content: flex-end;">
        <a class="navbar-item " href="index.html">Home</a>
        <a class="navbar-item " href="about.html">About</a>
      </div>
    </nav>
  </header>
  <section class="section">
    <div class="container">
      <h1 class="title">Document Categorizer</h1>
      <p class="box">This is a demo of an API powered by a Large Language Model (LLM) designed for intelligent document 
        categorization and processing. The solution can seamlessly integrate into larger systems, 
        automating workflows and enhancing document management processes. <a href="about.html">Learn more</a>
      </p>
        <div id="dropZone" class="file is-boxed">
          <label class="file-label">
            <input class="file-input" type="file" id="fileInput" accept=".pdf">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Drag & Drop your document here or click to upload
              </span>
            </span>
          </label>
        </div>
        <div class="field">
          <label class="label">Categories</label>
          <div class="control">
            <textarea class="textarea" id="categories" rows="10" placeholder="Enter max 10 categories, one per line"></textarea>
          </div>
        </div>
        <div class="control">
          <div class="field">
            <label class="label">Authorization Code</label>
            <div class="control">
              <input class="input" type="text" id="authCode" placeholder="Enter your authorization code">
            </div>
          </div>
            <button id="submitButton" class="button is-primary upload-button">Upload and Categorize</button>
        </div>
    <div id="result"></div>
    </div>
  </section>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;
    });
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="script.js"></script>
</body>
</html>
